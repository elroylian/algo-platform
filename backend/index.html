<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YOLOE Visual Prompt Live</title>
  <style>
    video, canvas, img {
      width: 480px;
      height: 360px;
      border: 1px solid #ccc;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>Live YOLOE Visual Prompt Detection</h2>
  <video id="video" autoplay></video>
  <canvas id="canvas" hidden></canvas>
  <img id="result" alt="Processed frame"/>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const result = document.getElementById("result");
    const ctx = canvas.getContext("2d");

    // Get webcam
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    async function sendFrame() {
      // Draw current video frame to canvas
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Convert to base64
      const dataUrl = canvas.toDataURL("image/jpeg");
      const base64 = dataUrl.split(',')[1];

      // Send to backend
      const res = await fetch("/stream-frame", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image_base64: base64 }),
      });

      const data = await res.json();
      if (data.image_base64) {
        result.src = "data:image/jpeg;base64," + data.image_base64;
      }

      // Repeat after short delay
      setTimeout(sendFrame, 100); // ~10 FPS
    }

    // Start loop when video is ready
    video.addEventListener("loadeddata", () => {
      sendFrame();
    });
  </script>
</body>
</html>
